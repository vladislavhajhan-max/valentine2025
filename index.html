<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Будешь моей половинкой?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            text-align: center;
            width: 340px;
            z-index: 10;
        }
        h1 {
            color: #ff4b6e;
            font-size: 24px;
            margin-bottom: 25px;
        }
        .heart-frame {
            width: 250px;
            height: 220px;
            margin: 0 auto 25px;
            background-color: #ff4b6e;
            clip-path: path('M125,210 C125,210 250,130 250,70 C250,30 200,0 160,20 C145,30 135,45 130,55 C125,45 115,30 100,20 C60,0 0,30 0,70 C0,130 125,210 125,210 Z');
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .heart-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        #yes {
            background: #ff4b6e;
            color: white;
        }
        #no {
            background: #eee;
            color: #444;
        }
        #success {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main">
            <h1>Будешь моей половинкой?</h1>
            <div class="heart-frame">
                <img src="1000125536.jpg" alt="Мы">
            </div>
            <div class="btns">
                <button id="yes">Да</button>
                <button id="no">Нет</button>
            </div>
        </div>

        <div id="success">
            <h1>УРА!!! ❤️</h1>
            <div class="heart-frame">
                <img src="1000125537.jpg" alt="Ура">
            </div>
        </div>
    </div>

    <script>
        const no = document.getElementById('no');
        const yes = document.getElementById('yes');
        const main = document.getElementById('main');
        const success = document.getElementById('success');
        const phrases = ["Упс!", "Одумайся", "Ой!", "Не вышло", "Хватит", "Подумай ещё", "А вот и нет!"];

        function move() {
            no.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            no.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        no.addEventListener('mouseover', move);
        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });

        yes.addEventListener('click', () => {
            main.style.display = 'none';
            success.style.display = 'block';
            
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4b6e', '#ffffff']
              });
              confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4b6e', '#ffffff']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        });
    </script>
</body>
</html>
